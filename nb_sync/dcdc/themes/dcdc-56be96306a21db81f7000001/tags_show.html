<div id="headline-bar" class="width-container clearfix">
  <div id="page-nav" class="page-nav">
  	<ul class="breadcrumbs">
      <li><a href="/">Home</a> <span class="divider">/</span></li>
      <li>Tags</li>
    </ul>
  </div>
  <div id="headline">
		<h2 class="headline">Pages tagged "{{ tag.name }}"</h2>
  </div>
</div>

<div id="content">

	<div class="tag tag-{{ tag.id }}">
	{% for post in tag.most_recent_published_pages %}
      {% include "page_excerpt" with post %}
	{% endfor %}
	</div>

	{{ tag.most_recent_published_pages | paginate }}

</div>
